<!doctype html>
<html>
<head>
	<title>RTDM</title>
	<script src="lib/tlantic-clientdetector/client-detector.js"></script>
	<script src="cordova.js"></script>
	<style type="text/css">
	html, body {
		height: 100%;
		width: 100%;
		padding: 0;
		margin: 0;
	}
	body {
		background: black url(img/tlantic-wall-dark.png) center center no-repeat;;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
	</style>
</head>
<body>
<script>
	var RunApp = function(){
		if (window.client.mobile) {
			window.plugins.orientationLock.lock("portrait");
		}
		setTimeout(function(){window.location = "partials/index_.html"}, 1000);
	};
	if (window.client.mobile) {
		document.addEventListener("deviceready", RunApp, false);
	} else {
		RunApp();
	}
</script>
</body>
</html>
