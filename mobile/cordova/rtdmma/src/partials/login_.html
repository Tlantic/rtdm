<div class="app-login text-center" ng-controller="LoginCtrl">
	<div class="row">
		<div class="col-xs-12">
			<img src="../img/panvel-logo-bg-blue-480.jpg" ng-click="fakeScan()">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h2>App Entregadores</h2>
			<h4>Para iniciar o turno, clique no botão abaixo e enquadre o código fornecido pelo Chefe de Expedição</h4>
		</div>
	</div>
	<div class="btn-group-anchor-bottom">
		<button ng-click="scan()" class="btn btn-block btn-lg btn-default text-center" style="font-size: 2em;">
			<i class="fa fa-qrcode fa-2x"></i><br>INICIAR
		</button>
		<button ng-click="exit()" class="btn btn-block btn-md btn-info text-center">
			<i class="fa fa-power-off"></i> Sair
		</button>
	</div>
</div>
