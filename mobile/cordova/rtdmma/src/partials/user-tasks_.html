<div content-for="title">Pedidos</div>
<div class="scrollable">
	<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
		<div class="list-group">
			<a ng-repeat="task in tasks.result | orderBy:createdAt" href="#/task/{{task._id}}" class="list-group-item task-list">
			{{task.description}}: {{task.address}}<i class="fa fa-chevron-right pull-right"></i>
			</a>
		</div>
	</div>
</div>
